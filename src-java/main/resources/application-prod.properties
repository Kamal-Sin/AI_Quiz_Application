server.port=${PORT:8080}

# PostgreSQL (Render/Prod). Use individual variables for better control
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:quizzy}
spring.datasource.username=${DB_USER:quizzy}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Additional PostgreSQL configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Gemini API Configuration
gemini.api.key=${GEMINI_API_KEY:}

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.quizapp=INFO


