server.port=${PORT:8080}

# PostgreSQL (Render/Prod). Override in env if needed
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/quizzy}
spring.datasource.username=${DB_USER:quizzy}
spring.datasource.password=${DB_PASSWORD:quizzy}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Gemini API Configuration
gemini.api.key=${GEMINI_API_KEY:}

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.quizapp=INFO


